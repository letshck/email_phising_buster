<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phishing Email Detector</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üïµÔ∏è‚ôÇÔ∏è Phishing Email Detector</h1>
        <div id="authSection">
          <button id="loginBtn" onclick="login()">Login with Microsoft</button>
          <div id="userInfo" class="hidden">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
      <p>
        Paste your email text below to check if it's phishing or legitimate.
      </p>

      <textarea
        id="emailText"
        placeholder="Type or paste email content here..."
      ></textarea>
      <button id="checkButton">Check Email</button>

      <div id="result" class="hidden">
        <h2>Result:</h2>
        <p id="prediction"></p>
        <p id="confidence"></p>
      </div>
    </div>

    <script>
      async function checkAuth() {
        try {
          const response = await fetch('/user', { credentials: 'include' });
          return response.ok;
        } catch {
          return false;
        }
      }

      function login() {
        window.location.href = '/login';
      }

      function logout() {
        fetch('/logout', { credentials: 'include' }).then(() => {
          location.reload();
        });
      }

      async function updateAuthUI() {
        const isAuth = await checkAuth();
        const loginBtn = document.getElementById('loginBtn');
        const userInfo = document.getElementById('userInfo');
        
        if (isAuth) {
          try {
            const response = await fetch('/user', { credentials: 'include' });
            const user = await response.json();
            document.getElementById('userName').textContent = `Hello, ${user.displayName}`;
            loginBtn.classList.add('hidden');
            userInfo.classList.remove('hidden');
          } catch {
            loginBtn.classList.remove('hidden');
            userInfo.classList.add('hidden');
          }
        } else {
          loginBtn.classList.remove('hidden');
          userInfo.classList.add('hidden');
        }
      }

      document.addEventListener('DOMContentLoaded', updateAuthUI);

      document
        .getElementById("checkButton")
        .addEventListener("click", async () => {
          const text = document.getElementById("emailText").value.trim();
          const resultDiv = document.getElementById("result");
          const prediction = document.getElementById("prediction");
          const confidence = document.getElementById("confidence");

          if (!text) {
            alert("Please enter some email text!");
            return;
          }

          const isAuth = await checkAuth();
          if (!isAuth) {
            if (confirm('You need to login with Microsoft to use this service. Login now?')) {
              login();
            }
            return;
          }

          try {
            const response = await fetch("/predict", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: 'include',
              body: JSON.stringify({ text }),
            });

            const data = await response.json();

            if (data.error) {
              if (data.error === 'Authentication required') {
                if (confirm('Session expired. Login again?')) {
                  login();
                }
                return;
              }
              prediction.textContent = `Error: ${data.error}`;
              resultDiv.classList.remove("hidden");
              return;
            }

            prediction.textContent = `Prediction: ${data.prediction.toUpperCase()}`;
            confidence.textContent = `Confidence: ${data.confidence}%`;
            resultDiv.classList.remove("hidden");
          } catch (error) {
            prediction.textContent = "Error connecting to server.";
            resultDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
