<!DOCTYPE html>
<html>
  <head>
    <title>Email Phishing Detector</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
      }
      .phishing {
        background-color: #ffe6e6;
        color: #cc0000;
      }
      .legitimate {
        background-color: #e6ffe6;
        color: #006600;
      }
      #analyze-btn, #extract-btn {
        width: 100%;
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      #analyze-btn:hover, #extract-btn:hover {
        background-color: #45a049;
      }
      #extract-btn {
        background-color: #2196f3;
      }
      #extract-btn:hover {
        background-color: #1976d2;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <h2>Email Phishing Detector</h2>
    <textarea
      id="email-text"
      placeholder="Enter email text or click 'Analyze Current Email' to check the selected email content"
    ></textarea>
    <div id="auth-section">
      <button id="login-btn">Login with Microsoft</button>
      <div id="user-info"></div>
    </div>
    <div id="analysis-section" style="display:none;">
      <button id="analyze-btn">Analyze Email</button>
      <button id="extract-btn">Analyze Current Email</button>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="result" class="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
